<div class="example-container">
  <span class="center">Registro</span>
 
  <form [formGroup]="loginForm">
    <div class="form-group">
      <label for="title">Email: </label>
      <input type="email" class="form-control" id="username" name="email" formControlName="email" autofocus><br>
      <span style="color:Red;" *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors?.required">Email obligatorio</span>
    </div>
   
    <div class="form-group">
      <label for="description">Contraseña: </label>
      <input type="password" class="form-control" id="password" name="password" formControlName="password"><br>
      <span style="color:Red;" *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.required">Contraseña obligatorio</span>
    </div>
    
    <div class="form-group">
      <label for="description">Nombre completo: </label>
      <input type="texto" class="form-control" id="nameV" name="nameV" formControlName="nameV"><br>
      <span style="color:Red;" *ngIf="loginForm.controls['nameV'].touched && loginForm.controls['nameV'].errors?.required">Nombre completo obligatorio</span>
    </div>

    <div class="form-group">
      <label for="description">Direccion: </label>
      <input type="texto" class="form-control" id="direccion" name="direccion" formControlName="direccion"><br>
      <span style="color:Red;" *ngIf="loginForm.controls['direccion'].touched && loginForm.controls['direccion'].errors?.required">Direccion obligatorio</span>
    </div>

    <div class="form-group">
      <label for="description">Codigo Postal: </label>
      <input type="texto" class="form-control" id="codpos" name="codpos" formControlName="codpos"><br>
      <span style="color:Red;" *ngIf="loginForm.controls['codpos'].touched && loginForm.controls['codpos'].errors?.required">Codigo postal obligatorio</span>
    </div>

    <div class="form-group">
      <label for="description">Localidad: </label>
      <input type="texto" class="form-control" id="local" name="local" formControlName="local"><br>
      <span style="color:Red;" *ngIf="loginForm.controls['local'].touched && loginForm.controls['local'].errors?.required">Localidad obligatoria</span>
    </div>
   
    <div class="buttons-container center">
      <button class="btn btn-success" (click)="onSubmitRegister()">Registrarse</button>
      <button class="btn btn-primary" type="submit" [routerLink]="['/login']">Logearse</button>
    </div>
  </form>
</div>
